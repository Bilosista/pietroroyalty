<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-menu-button autoHide="false" menu="main-menu"></ion-menu-button> -->
      <ion-button (click)="openMainMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <!-- <ion-menu-button autoHide="false" menu="search-menu"></ion-menu-button> -->
      <ion-button (click)="openSearchMenu()">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Pietro Roayalty</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" scrollEvents="false">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blog</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed="true">
    <ion-row>
      <ion-col *ngFor="let post of posts" size="12" sizeMd="6" sizeLg="4">
        <ion-card>
          <ion-img (click)="showPost(post.id)" [src]="post.imageSrc" class="clickable"></ion-img>
          <ion-card-header>
            <ion-card-title
              (click)="showPost(post.id)"
              [innerHtml]="post.title"
              color="primary"
              class="ion-text-uppercase clickable"
            ></ion-card-title>
          </ion-card-header>
          <ion-item lines="none" class="no-safe-area">
            <ion-label color="secondary" slot="start">{{ post.date | date: 'mediumDate'}}</ion-label>
            <!-- <ion-button *ngFor="let tag of post.tags" fill="clear" color="tertiary" slot="end"
              >{{ getTag(tag) }}</ion-button
            > -->
            <ion-chip (click)="filterByTag(tag)" *ngFor="let tag of post.tags" color="tertiary" slot="end"
              >{{ getTag(tag) }}</ion-chip
            >
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
