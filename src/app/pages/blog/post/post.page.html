<ion-header class="header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/blog"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="share($event)">
        <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
        <!-- <ion-icon slot="icon-only" name="share-outline"></ion-icon> -->
      </ion-button>
    </ion-buttons>
    <ion-title color="tertiary" class="ion-text-center ion-text-uppercase">Pietro Royalty</ion-title>
    <!-- <ion-title color="tertiary" class="ion-text-center ion-text-uppercase">{{ 'title' | translate }}</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" scrollEvents="false">
  <ion-grid fixed="true">
    <ion-row>
      <ion-col size="12" sizeLg="6">
        <ion-card *ngIf="post">
          <ion-img [src]="post.imageSrc"></ion-img>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeLg="6">
        <ion-card *ngIf="post">
          <ion-card-header>
            <ion-card-title [innerHtml]="post.title" color="primary" class="ion-text-uppercase"></ion-card-title>
          </ion-card-header>
          <div class="post-info">
            <ion-label color="secondary" slot="start">{{ post.date | date: 'mediumDate'}}</ion-label>
            <div>
              <ion-chip *ngFor="let tag of post.tags" color="tertiary" slot="end">{{ tag.label | translate }}</ion-chip>
            </div>
          </div>
          <ion-card-content>
            <ion-text *ngFor="let text of post.text" [innerHtml]="text" color="primary"></ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- <app-footer></app-footer> -->
</ion-content>
