<ion-app>
  <ion-menu side="start" menuId="main-menu" contentId="main" (ionDidClose)="mainMenuClosed()">
    <ion-header class="header">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="closeMainMenu()">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="none">
        <ion-item button (click)="navigate('/blog')">{{ 'menu.blog' | translate }}</ion-item>
        <ion-item button (click)="navigate('/e-shop')">{{ 'menu.eShop' | translate }}</ion-item>
        <ion-item button (click)="navigate('/contact')">{{ 'menu.contact' | translate }}</ion-item>
      </ion-list>
      <!-- <ion-list *ngIf="!isPlatformIOS" lines="none" style="border-top: 1px solid var(--ion-color-medium)"> -->
      <ion-list *ngIf="!isPlatformIOS" lines="none">
        <ion-item>
          <ion-icon name="sunny-outline" [color]="nightMode ? 'medium' : 'primary'"></ion-icon>
          <ion-toggle [(ngModel)]="nightMode"></ion-toggle>
          <ion-icon name="moon-outline" [color]="nightMode ? 'primary' : 'medium'"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-text [color]="enLanguage ? 'medium' : 'primary'">SK</ion-text>
          <ion-toggle [(ngModel)]="enLanguage"></ion-toggle>
          <ion-text [color]="enLanguage ? 'primary' : 'medium'">EN</ion-text>
        </ion-item>
      </ion-list>
      <!-- <ion-list *ngIf="isPlatformIOS" lines="none" style="border-top: 1px solid var(--ion-color-medium)"> -->
      <ion-list *ngIf="isPlatformIOS" lines="none" class="ion-padding-top">
        <ion-item>
          <ion-icon
            [name]="nightMode ? 'moon-outline' : 'sunny-outline'"
            color="primary"
            style="padding-right: 8px"
          ></ion-icon>
          <ion-toggle [(ngModel)]="nightMode" slot="end"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-text color="primary" style="padding-right: 8px">{{ enLanguage ? 'EN' : 'SK' }}</ion-text>
          <ion-toggle [(ngModel)]="enLanguage" slot="end"></ion-toggle>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-menu side="end" menuId="search-menu" contentId="main" (ionDidClose)="searchMenuClosed()">
    <ion-header class="header">
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button (click)="closeSearchMenu()">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-searchbar #searchbar *ngIf="filter" [(ngModel)]="filter.text"></ion-searchbar>
      <ion-list lines="none">
        <!-- <ion-item-divider>
          <ion-label>
            {{ 'tags' | translate }}
          </ion-label>
        </ion-item-divider> -->

        <ion-item *ngFor="let tag of filter?.tags" button detail="false" (click)="tag.selected = !tag.selected">
          {{ tag.label | translate }}
          <ion-icon *ngIf="tag.selected" name="checkmark" slot="end" color="tertiary"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
